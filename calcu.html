<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><h1>CALCULAR DOS NUMEROS</h1></header>
    <section class="res">
    <br><br><br>
    <input type="number" id="nro1">
       <input type="number" id="nro2">
    <button id="btn">+</button>
    <button id="btn2">-</button>
    <button id="btn3">*</button>
    <button id="btn4">/</button>
    <button id="btn5">^</button>
    <button id="btn6">raiz</button>

    <br><br><br>
       <h2>Resultado del Calculo:</p>
    <div id="resultado"></div>
   
    <script>
     //  registra un evento 
     var b=document.getElementById('btn');
     b.addEventListener('click',suma);
     var r=document.getElementById('btn2');
     r.addEventListener('click',resta);
     var m=document.getElementById('btn3');
     m.addEventListener('click',multiplicacion);
     var d=document.getElementById('btn4');
     d.addEventListener('click',division);
     var e=document.getElementById('btn5');
     e.addEventListener('click',elevo);
     var l=document.getElementById('btn6');
     l.addEventListener('click',raiz);
     function suma() 
     {
      var n1=parseInt(document.getElementById('nro1').value);
      var n2=parseInt(document.getElementById('nro2').value);
               var s=n1+n2;
      
      document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
     }
           function resta() 
     {
      var n1=parseInt(document.getElementById('nro1').value);
      var n2=parseInt(document.getElementById('nro2').value);
               var s=n1-n2;
      
      document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
     }
     function multiplicacion() 
     {
      var n1=parseInt(document.getElementById('nro1').value);
      var n2=parseInt(document.getElementById('nro2').value);
               var s=n1*n2;
      
      document.getElementById("resultado").innerHTML = n1+"*"+n2+"="+s
     }
     function division() 
     {
      var n1=parseInt(document.getElementById('nro1').value);
      var n2=parseInt(document.getElementById('nro2').value);
               var s=n1/n2;
      
      document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
     }
     function elevo() 
     {
      var n1=parseInt(document.getElementById('nro1').value);
      var n2=parseInt(document.getElementById('nro2').value);
               var s=Math.pow(n1,n2);
      
      document.getElementById("resultado").innerHTML = n1+"^"+n2+"="+s
     }
     function raiz() 
     {
      var n1=parseInt(document.getElementById('nro1').value);
      var n2=parseInt(document.getElementById('nro2').value);
               var s=n1+n2;
               var r=Math.sqrt(s);
      
      document.getElementById("resultado").innerHTML ="la raiz de "+n1 +"+"+n2+"="+r
     }


    </script>
</body>
</html>
